<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">UNIVERSIDAD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contactenos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container py-4" >
      <div class="row">
        <div class="col-md-4">
          <h2>Gestion de Cursos</h2>
          <div class="card">
            <div class="card-body">
              <form action="/registrarCurso/" method="POST">{%csrf_token %}
                <div class="form-group">
                  <input type="text" name="txtnombre" class="form-control" placeholder="nombre">
                </div>
                <p></p>
                <div class="form-group">
                  <input type="number" name="numcreditos" class="form-control" min="1" max="10" value="1">
                </div>
                <p></p>
                <div class="form-group">
                  <input type="submit" class="btn btn-success btn-block text-white" value="Guardar">
                </div>



              </form>
            </div>
          </div>

        </div>
     
        <div class="col-md-8">
          <h2>Listado de Cursos</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Curso</th>
                            <th>Creditos</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in cursos %}
                        <tr>
                            <td >{{forloop.counter}}</td>
                            
                            <td>{{c.nombre}}</td>
                      
                            <td>{{c.creditos}}</td>
                            <td><a href="editarcurso/{{c.id}}" class="btn btn-block btn-info">Editar</a></td>
                            <td><a href="eliminarcurso/{{c.id}}" class="btn btn-block btn-danger">Eliminar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
